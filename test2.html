<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jardim do Sol Geriatria - Planos e Acomodações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap');
    
    :root {
      --primary-color: #2C7A7B;
      --primary-light: #4FD1C5;
      --primary-dark: #285E61;
      --secondary-color: #9F7AEA;
      --accent-color: #38B2AC;
      --text-color: #2D3748;
      --text-light: #718096;
      --bg-color: #F7FAFC;
      --white: #FFFFFF;
      --footer-bg: #1A202C;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --gradient-hero: linear-gradient(rgba(44, 122, 123, 0.9), rgba(40, 94, 97, 0.9));
      --transition-base: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
    }

    /* Header Styles */
    header {
      background: var(--white);
      box-shadow: var(--shadow-sm);
      position: fixed;
      width: 100%;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      object-fit: cover;
    }

    .logo-text h1 {
      font-size: 1.5rem;
      color: var(--primary-dark);
      font-weight: 700;
    }

    .tagline {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Hero Section */
    .hero {
      background: var(--gradient-hero), url('background.jpg') center/cover no-repeat;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      padding: 6rem 2rem;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero-content h2 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--primary-light);
      color: var(--white);
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition-base);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Card Styles */
    .card {
      background: var(--white);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      box-shadow: var(--shadow-md);
      max-width: 800px;
    }

    .card h2 {
      color: var(--primary-dark);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    /* Slider Styles */
    .slider-container {
      margin: 2rem auto;
      max-width: 500px;
      padding: 0 1rem;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-light) 0%, var(--secondary-color) 100%);
      border-radius: 4px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--white);
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition-base);
    }

    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    /* Toggle Container */
    .toggle-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
    }

    .toggle-option {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: var(--white);
      border: 2px solid var(--primary-light);
      color: var(--primary-dark);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-base);
    }

    .toggle-option.active {
      background: var(--primary-light);
      color: var(--white);
    }

    /* Accommodation Cards */
    .plano-card {
      background: var(--white);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition-base);
    }

    .plano-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .plano-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .preco-mensal {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-dark);
    }

    /* Footer Styles */
    footer {
      background: var(--footer-bg);
      color: var(--white);
      padding: 4rem 2rem 2rem;
      margin-top: 4rem;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-base);
    }

    .social-links a:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-content h2 {
        font-size: 2.5rem;
      }

      .card {
        margin: 1rem;
        padding: 1.5rem;
      }

      .toggle-container {
        flex-direction: column;
        align-items: center;
      }

      .toggle-option {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

</html>
