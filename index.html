<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim do Sol - Residencial Geriátrico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }header {
  background-color: #003f5c;
  color: #fff;
  padding: 20px;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 1.6rem;
}
.menu-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}
nav {
  display: flex;
}
nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
}
nav ul li a {
  color: #fff;
  font-weight: 700;
  transition: color 0.3s ease;
}
nav ul li a:hover {
  color: #f9a825;
}

#hero {
  position: relative;
  height: 100vh;
  background: url('https://source.unsplash.com/1600x900/?elderly,care') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}
#hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
}
.hero-content {
  position: relative;
  z-index: 1;
  background-color: rgba(0, 63, 92, 0.85);
  padding: 40px;
  border-radius: 10px;
  max-width: 600px;
}
.hero-content h2 {
  font-size: 2.8rem;
  margin-bottom: 15px;
}
.hero-content p {
  font-size: 1.3rem;
  margin-bottom: 20px;
}
.cta-button {
  background-color: #f9a825;
  color: #003f5c;
  padding: 15px 30px;
  border-radius: 5px;
  font-weight: 700;
  transition: background-color 0.3s ease;
}
.cta-button:hover {
  background-color: #e69100;
}

@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #003f5c;
    padding: 10px;
    border-radius: 5px;
  }
  nav.active {
    display: flex;
  }
  .menu-toggle {
    display: block;
  }
  nav ul {
    flex-direction: column;
    gap: 10px;
  }
}

  </style>
</head>
<body>
  <div id="loading" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#fff; display:flex; justify-content:center; align-items:center; z-index:3000;">
    <div class="spinner" style="border:8px solid #f3f3f3; border-top:8px solid #003f5c; border-radius:50%; width:50px; height:50px; animation: spin 1s linear infinite;"></div>
  </div>  <header>
    <h1>Jardim do Sol</h1>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></div>
    <nav id="main-nav">
      <ul>
        <li><a href="#hero">Início</a></li>
        <li><a href="#institucional">Institucional</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#centro-dia">Centro-Dia</a></li>
        <li><a href="#gallery">Galeria</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>  <section id="hero">
    <div class="hero-content">
      <h2>Bem-vindo ao Jardim do Sol</h2>
      <p>Há 10 anos cuidando de quem cuidou de nós</p>
      <a href="#contact" class="cta-button">Fale Conosco</a>
    </div>
  </section>  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }
    window.addEventListener('load', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script></body>
</html>
